<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<!-- General -->
	<div class="container-fluid">
		<div class="Intro" id="summary">
			<div class="row">
				<div class="col-lg-3 col-md-3 col-md-offset-3 col-sm-6" id="photo">

				</div>
				<div class="col-md-5 col-sm-6" id="information">
					<h1 id="name"></h1>
					<hr>
					<h2 id="title"></h2>
					<h3 id="company"></h3>
					<a id="linkedin" target="_blank" href="">LinkedIn</a>
					<h4 id="phone"></h4>
					<h4 id="email"></h4>
				</div>
			</div>
		</div>
	</div>

				<h1 class="text-center" id="Experience-title">Work Experience</h1>
			</div>
				<ol>
					<div class="intimetec" id="intimetec">
						<div class="row">
							<div class="col-sm-9">
								<li><h3></h3></li>
								<h4></h4>
							</div>
							<div class="col-sm-3 text-right">
								<h3></h3>
							</div>
						</div>
						<div class="ITT-content" id="ITT-content">
							<div class="row">
								<ul>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="Stampede" id="Stampede">
						<div class="row">
							<div class="col-sm-9">
								<li><h3></h3></li>
								<h4></h4>
							</div>
							<div class="col-sm-3 text-right">
								<h3></h3>
							</div>
						</div>
						<div class="Stampede-content">
							<div class="row">
								<ul>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="Press-Tribune" id="IPT">
						<div class="row">
							<div class="col-sm-9">
								<li><h3></h3></li>
								<h4></h4>
							</div>
							<div class="col-sm-3 text-right">
								<h3></h3>
							</div>
						</div>
						<div class="IPT-content">
							<div class="row">
								<ul>
									<li></li>
									<li></li>
									<li></li>
								</ul>
							</div>
						</div>
					</div>
				</ol>
		</div>

		<!-- Credentials -->

		<div class="Credentials" id="Credentials">
			<div class="row">
				<h1 class="text-center" id="Credentials-title">Credentials</h1>
			</div>
			<div class="row">
				<ul class="Credential-List">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>

		<!-- Skills -->

		<div class="row" id="Skills">
		<h1 class="text-center" id="Skills-title">Skills</h1>
			<ul class="list-inline text-center" id="skills-content">
			</ul>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js""></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
